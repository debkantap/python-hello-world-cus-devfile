schemaVersion: 2.1.0
metadata:
  name: python-hello-world-custom
components:
  - name: tools
    container:
      image: 
      endpoints:
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

commands:
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python3 hello-world.py"
      group:
        kind: run
